<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepFraud AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: center top;
      font-family: 'Inter', sans-serif;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, transparent 0%, #020617 90%);
      pointer-events: none;
      z-index: -1;
    }
    .glass-panel {
      background: rgba(13, 18, 30, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React via CDN -->
  <script type="module">
    import React from "https://esm.sh/react@19.2.3";
    import ReactDOM from "https://esm.sh/react-dom@19.2.3";

    function App() {
      return (
        <div className="min-h-screen flex items-center justify-center">
          <div className="glass-panel">
            <h1 className="text-4xl font-bold mb-4 text-emerald-400">DeepFraud AI</h1>
            <p className="text-slate-200">Your AI-powered fraud detection dashboard</p>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
